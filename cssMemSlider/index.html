<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" id="mem1" name="point" checked>
        <input type="radio" id="mem2" name="point">
        <input type="radio" id="mem3" name="point">
        <input type="radio" id="mem4" name="point">
        <div class="mem-slider">
            <div class="mem mem1"></div>
            <div class="mem mem2"></div>
            <div class="mem mem3"></div>
            <div class="mem mem4"></div>
            <div class="mem mem5"></div>
        </div>
        <div class = "desc-controls-wrapper">
            <div class = "descriptions">
                <p class = "description description1">Когда учитель поставил двойку и думаешь о жизни</p>
                <p class = "description description2">Когда с друзьями собрались в GYM</p>
                <p class = "description description3">Когда едешь в пятёрочку за балтикой 7</p>
                <p class = "description description4">Когда на рыбалке увидел поклёвку </p>
            </div>
            <div class="controls">
                <label for="mem1"><div class="button button1"></div></label>
                <label for="mem2"><div class="button button2"></div></label>
                <label for="mem3"><div class="button button3"></div></label>
                <label for="mem4"><div class="button button4"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
